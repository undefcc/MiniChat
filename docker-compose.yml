version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: minichat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  emqx:
    image: emqx/emqx:5.3.2
    container_name: minichat-emqx
    ports:
      - "1883:1883"   # MQTT TCP
      - "8083:8083"   # MQTT WebSocket
      - "8883:8883"   # MQTT SSL
      - "18083:18083" # Dashboard (Default user/pass: admin/public)
    volumes:
      - emqx_data:/opt/emqx/data
    environment:
      - EMQX_ALLOW_ANONYMOUS=true # 开发环境允许匿名登录
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: minichat-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  redis_data:
  emqx_data:
  mongodb_data:
